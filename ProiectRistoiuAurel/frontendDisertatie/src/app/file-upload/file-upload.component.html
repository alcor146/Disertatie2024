


<div class="row">
    <div class="col-8">
      <label class="btn btn-default p-0">
        <input type="file" (change)="selectFile($event)" />
      </label>
    </div>
  
    <div class="col-4">
      <button
        class="btn btn-success btn-sm"
        [disabled]="!selectedFiles"
        (click)="upload()"
      >
        Upload
      </button>
    </div>
  </div>
  
  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  
  <div *ngIf="message" class="alert alert-secondary" role="alert">
    {{ message }}
  </div>
  <div class="container mt-5">
    <table mat-table class="table table-striped">
      <thead class="thead-dark">
          <tr>
            <th>Files</th>
            <th>Buttons</th>

          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of fileInfos | async">
          <td>{{ file.name }}</td>
          <td>
            <button class="button" mat-raised-button color="warn" (click)="download(file)">Download</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
