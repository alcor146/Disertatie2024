

<div class="container mt-5">
 
  <div class="col-8">
    <label class="custom-file-upload">
      <input type="file" (change)="selectFile($event)" />
      Custom Upload
    </label>
  </div>
  
  
  <div *ngIf="message" class="alert alert-secondary" role="alert">
    {{ message }}
  </div>
  <div class="container mt-5">
    <table mat-table class="table table-striped">
      <thead class="thead-dark">
          <tr>
            <th>Files</th>
            <th>Buttons</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let file of fileInfos">
          <td>{{ file.name }}</td>
          <td>
            <button class="button" mat-raised-button color="warn" (click)="download(file)">Download</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
